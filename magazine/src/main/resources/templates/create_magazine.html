<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Magazine</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark" style="background-color: purple;">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Home</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/magazines}">Magazines</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Magazine </h1>
            <div class = "card-body">
                <form th:action="@{/magazines}" th:object="${magazine}" method="POST">
                    <div class ="form-group">
                        <label> Magazine Name </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "magazine_name"
                                    th:field = "*{name}"
                                    class = "form-control"
                                    placeholder="Enter Magazine Name"
                            />
                        </label>
                    </div>

                    <div class ="form-group">
                        <label> Magazine Description </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "magazine_description"
                                    th:field = "*{description}"
                                    class = "form-control"
                                    placeholder="Enter Magazine Description"
                            />
                        </label>
                    </div>

                    <div class ="form-group">
                        <label> Magazine Price </label>
                        <label>
                            <input
                                    type = "text"
                                    name = "magazine_price"
                                    th:field = "*{price}"
                                    class = "form-control"
                                    placeholder="Enter Magazine Price"
                            />
                        </label>
                    </div>

                    <div class = "box-footer">
                        <button type="submit" class = "btn btn-primary" style="background-color: #FDFD96; color: black;">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
